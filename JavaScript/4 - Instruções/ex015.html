<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruções em JavaScript</title>
</head>
<body>
    <h2>Instruções em JavaScript</h2>
    <p>Instruções em bloco podem ser realizadas com o uso de chaves {...}. <br> O objetivo é definir instruções a serem executadas juntas. Para isso, usa-se a função "function".</p>
    <p id="demo1" onscroll="testefun()"></p>
    <p id="demo2" onscroll="testefun()"></p>
    <p>Cuidado ao tuilzar</p>
    <button type="button" onclick="testefun()">Clique Aqui!</button>
    <script>
        function testefun() {
            document.getElementById("demo1").innerHTML = "Olá, Dolly!";
            document.getElementById("demo2").innerHTML = "Como você está?";
        }        
    </script>
</body>
</html>
