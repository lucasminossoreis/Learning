<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruções em JavaScript</title>
</head>
<body>
    <h2>Instruções em JavaScript</h2>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        let a, b, c;
        a = 5;
        b = 10;
        c = a + b;
        document.getElementById("demo").innerHTML = "Neste parágrafo, as instruções estão separadas uma em cada linha e a resposta de (c = a + b) é: " + c + "."
        let d, e, f;
        d = 10; e = 10; f = d+e;
        document.getElementById("demo2").innerHTML = "Neste parágrafo, as instruções estão todas em uma única linha e a resposta de (f = d + e) é: " + f + "."
    </script>
</body>
</html>
