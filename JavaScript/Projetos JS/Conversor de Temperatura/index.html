<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="shortcut icon" href="assets/img/sol.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Conversor de Temperatura</h1>
    </header>
    <main>
        <form id="conversor">
            <label for="temperatura">Digite a temperatura:</label>
            <input type="number" id="temperatura" name="temperatura" required>

            <label for="tipo">Converter de:</label>
            <select id="tipo" name="tipo">
                <option value="celsius">Celsius para Fahrenheit</option>
                <option value="fahrenheit">Fahrenheit para Celsius</option>
            </select>
            
            <button type="button" onclick="converterTemperatura()">Converter</button>
        </form>
        
        <!-- ParÃ¡grafo para exibir o resultado -->
        <p id="resultado"></p>
    </main>
    <footer>
        <p>&reg; Direitos reservados.</p>
    </footer>
    <script src="assets/script.js"></script>
</body>
</html>
