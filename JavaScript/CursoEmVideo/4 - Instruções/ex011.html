<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruções em JavaScript</title>
</head>
<body>
    <h2>Instruções em JavaScript</h2>
    <p>Um <strong>programa JavaScript</strong> é uma lista de <strong>instruções</strong> a serem executadas por um computador.</p>
    <p id="demo"></p>
    <script>
        let x,y,z;
        x = 5;
        y = 6;
        z = x+y;
        
        document.getElementById("demo").innerHTML = 'O valor de z é' + z + "."
    </script>
</body>
</html>
