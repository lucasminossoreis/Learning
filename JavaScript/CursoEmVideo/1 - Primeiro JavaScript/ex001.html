<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com JavaScript</title>
</head>
<body>
    <!-- Introdução e 1º JavaScript - Mudar conteúdo HTML através do JavaScript --> 
    <h1>Olá, Mundo!</h1>
    <h2>Olá, JavaScript!</h2>
    <h3>O que eu posso fazer com JavaScript</h3>
    <p id="demo">JavaScript pode mudar o conteúdo HTML.</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "Olá JavaScript!"'>Clique Aqui!</button>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "Mudei novamente o texto, utilizando JavaScript."'>Trocar Novamente!</button>
</body>
</html>
