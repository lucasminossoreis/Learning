<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe JavaScript</title>
</head>
<body>
    <h2>Sintaxe JavaScript</h2>
    <p>Os números são escritos com ou sem decimais</p>
    <p id="demo1"></p>
    <p>Strings são textos escritos em aspas simples ou duplas.</p>
    <p id="demo2"></p>
    <button type="button" onclick="myfun()">Clique para executar o JavaScript!</button>
    <script>
        function myfun() {
            document.getElementById("demo1").innerHTML = "10.50 - 1001"
            document.getElementById("demo2").innerHTML = "Lucas Minosso Reis" + "-" + 'Lucas M. Reis.'
        }
    </script>
</body>
</html>
