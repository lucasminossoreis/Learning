<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde Vai</title>
</head>
<body>
    <!-- Onde vai o JavaScript parte3 -->
    <h1>Demonstração de JavaScript no body.</h1>
    <p id="mudar">Este parágrafo irá mudar.</p>
    <button type="button" onclick="minhafunc()">Tentar!</button>
    <script>
        function minhafunc() {
            document.getElementById("mudar").innerHTML = "Já mudou!"
        }
    </script>
</body>
</html>
