<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde Vai</title>
    <script>
        function minhafunc() {
        document.getElementById("mudar").innerHTML = "Parágrafo Mudou!"
    }
    </script>
</head>
<body>
    <!-- Onde vai o JavaScript parte2 -->
     <h1>Demonstração de JavaScript no head.</h1>
     <p id="mudar">Este parágrafo irá mudar.</p>
     <button type="button" onclick="minhafunc()">Tente!</button>
</body>
</html>
