<head>
    <meta charset="UTF-8">

    <title>Métodos de Saída</title>
</head>
<body>
    <!-- Formas de mostrar algo por JavaScript part2
     Ao usar este, cuidado! Ele irá sobrescrever todo o conteúdo. -->

    <h2>Minha Primeira Página</h2>
    <p>Meu primeiro parágrafo.</p>
     <button type="button" onclick="document.write(5+6)">Tentar!</button>
