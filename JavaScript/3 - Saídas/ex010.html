<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Saída</title>
</head>
<body>
    <!-- Formas de mostrar algo por JavaScript part5
     Este comando serve para imprimir a página atual  -->

    <h2>Minha Primeira Página</h2>
    <p>Meu primeiro parágrafo.</p>
    <button type="button" onclick="print()">Imprimir</button>
</body>
</html>
