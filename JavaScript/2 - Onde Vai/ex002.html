<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde Vai</title>
</head>
<body>
    <!-- Onde vai o JavaScript -->
     <h1>Onde vai o JavaScript?</h1>
     <p>O JavaScript entre tag &lt;script&gt; &lt;/script&gt;</p>
     <p>Com o mesmo exemplo do primeiro JavaScript, porém utilizando a tag acima, ficaria assim:</p>
     <p id="mudar">Este parágrafo irá mudar.</p>
     <script>
        document.getElementById("mudar").innerHTML = "Meu primeiro JavaScript!"
     </script>
</body>
</html>
